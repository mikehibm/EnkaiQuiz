<!DOCTYPE html>
<html lang="ja">
	<head>
	    <meta charset="utf-8" />
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">			
		<title>Enkai Quiz</title>
		
		<link href="css/bootstrap.min.css" rel="stylesheet">
			
	 	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->			
			
	    <link href="css/main.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="title">
				<h3>Enkai Quiz</h3>
			</div>
			
			<!--
			*************************************************
			* タイトル画面
			**************************************************
			-->
			<div id="topPage" class="page">
				<div class="div-center">
					<button type="button" class="button-open btn btn-large">主催する</button>
					<button type="button" class="button-play btn btn-large btn-primary">参加する</button>
					
					<div class="div-button-watch">
						<button type="button" class="button-watch btn btn-large">観戦する</button>
					</div>
				</div>
				<div class="div-bottom">
					<span id="lblPID"></span>
					<span id="lblConCount"></span>
					<span id="lblGameCount"></span>
				</div>
			</div>

			<!--
			*************************************************
			* 大会名称入力画面
			**************************************************
			-->
			<div id="gameNamePage" class="page">
				<div class="div-center">
					<form>
					  	<div class="form-group">
					    	<label for="txtGameName">大会の名称（例： ◯◯電機忘年会）</label>
							<input type="text" maxlength="20" id="txtGameName" class="form-control" />
					  	</div>
						<button type="submit" class="button-next btn btn-large btn-primary">次へ</button>
					</form>
				</div>
			</div>
			
			
			
			<!--
			*************************************************
			* 問題セット選択画面
			**************************************************
			-->
			<div id="quizSetPage" class="page">
				<div class="div-center">
					<form>
					  	<div class="form-group">
					    	<label for="drpQuizSet">クイズを選んで下さい。</label>
							<select id="drpQuizSet" class="form-control" ></select>
					  	</div>
						<button type="submit" class="button-next btn btn-large btn-primary">次へ</button>
					</form>
				</div>
			</div>
			
			
			
			<!--
			*************************************************
			* 参加者パスコード入力画面
			**************************************************
			-->
			<div id="passCodePage" class="page">
				<div class="div-top">
					<form>
					  	<div class="form-group">
					    	<label for="txtNickname">ニックネーム (例: まーくん)</label>
							<input type="text" maxlength="6" id="txtNickname" class="form-control" />
					  	</div>
					  	<div class="form-group">
					    	<label for="txtPass">パスコード</label>
							<input type="number" max="999999" maxlength="6" id="txtPass" class="form-control" />
					  	</div>
						<button type="submit" class="button-next btn btn-large btn-primary">次へ</button>
					</form>
				</div>
			</div>
			
			
			
			
			<!--
			*************************************************
			* 大会オープニング画面
			**************************************************
			-->
			<div id="gameStartPage" class="page">
				<div class="div-top">
					<h3 id="lblGameName"></h3>
					パスコード: <span id="lblPasscode"></span>
					人数: <span id="lblCount"></span>
				</div>
				
				<div class="div-players"></div>
				
				<div class="div-rules">
					<h3>ルールの説明</h3>
					<ul>
						<li>最初の正解者は 3点 獲得</li>
						<li>2番目の正解者は 2点 獲得</li>
						<li>3番目の正解者は 1点 獲得</li>
						<li>不正解は 1点 減点なので注意！</li>
					</ul>
				</div>
				
				<div class="div-bottom">
					<p class="label-wait">参加者受付中です。<br />しばらくお待ち下さい...</p>
					<button type="submit" class="button-start btn btn-large btn-primary">始める！</button>
				</div>
			</div>
			
			
			<!--
			*************************************************
			* クイズ画面
			**************************************************
			-->
			<div id="quizPage" class="page">
				<h3 id="lblStageName">クイズ画面</h3>
				<div class="div-top">
					<span id="lblPosition"></span>
					
				</div>
				<div class="div-bottom">
					<button type="button" class="button-next btn btn-large btn-primary">次へ</button>
				</div>
			</div>
			
			
			
			<!--
			*************************************************
			* 順位表画面
			**************************************************
			-->
			<div id="rankingPage" class="page">
				<h3>順位表</h3>
				
				<div class="div-bottom">
					<button type="button" class="button-back btn btn-large btn-primary">戻る</button>
				</div>
			</div>
			
			
		</div>		
		
		<script src="js/app.js"></script>
		<script src="js/data.js"></script>
	</body>
</html>
